<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/register}" method="post">
    <div><label> Enter a UserName : <input type="text" name="username"/> </label></div>
    <div><label> Enter a Password: <input type="password" name="password"/> </label></div>
    <div><label> Enter your Name: <input type="password" name="name"/> </label></div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
